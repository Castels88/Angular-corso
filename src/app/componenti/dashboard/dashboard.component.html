<!--
  i reactive form sono dei form interamente gestiti nel
  file TS.
  come prima cosa andiamo nel TS e creaimo la variabile homeform=>
2)per sincronizzare il ts nel html andiamo sul tag form
e tramite propertyBinding mettiamo formGroup
3)dobbiamo associare i tag quindi andiamo ad utilizzare il tag
formcontrolName
4)adesso  altro step Ã¨ creare l evento submit del form .
per fare cio dobbiamo aggiungere al form l evento ngSubmit
5)adesso dobbiamo aggingere la validazione torniamo al file TS=>
-->
<form [formGroup]="homeform" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput type="text" name="nome" formControlName="nome">
  </mat-form-field>
  <!-- vediamo come possiamo far spuntare un tag p che ci dica di
  compilare i campi mancanti. dobbiamo creare un tag p aggiungergli
un ngIF che si riferisce al homeform.get() -->
  <p *ngIf="!homeform.get('nome').valid && homeform.get('nome').touched">Inserisci un nome</p>
  <mat-form-field appearance="fill">
    <mat-label>Cognome</mat-label>
    <input matInput type="text" name="cognome" formControlName="cognome">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" formControlName="email">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Colori</mat-label>
    <mat-select name="colore" formControlName="colore">
      <mat-option value="rosso">Rosso</mat-option>
      <mat-option value="blu">Blu</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="!homeform.valid">invia</button>
</form>
