<h2>Scegli il colore dell evidenziatore</h2>
<div>
  <input type="radio" name="coloreEvidenziatore" (click)="cambiaEvidenziatore('blue')">blu
  <input type="radio" name="coloreEvidenziatore" (click)="cambiaEvidenziatore('pink')">rosa
  <input type="radio" name="coloreEvidenziatore" (click)="cambiaEvidenziatore('purple')">viola
</div>
<p [appHighlight]=" colore">ciao sono un paragrafo</p>
