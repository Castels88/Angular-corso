app.TS "quindi persone"i nostri dati" e poi molto semplicemente dentro ai tag li
dentro 2 {{la variabile.key del nostro oggetto}}
possiamo anche mostrare l'indice dei nostri dati con l index che è

<div *ngFor="let persona of persone; index as i">
  <p class="cerchioVerde" *ngIf="persona.isOnline"></p>
  <p class="cerchioRosso" *ngIf="!persona.isOnline"></p>
  <p>{{i}} {{persona.nome}} {{persona.cognome}}</p>
</div>
