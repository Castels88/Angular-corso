<!--
in questa lezione vedremo come funzionano
i two-way event binding che sono questi
eventi che vanno a cambiare sia
HTML che TS

in questa lezione andremo a cambiare il valore dell'input in modo che sia two-way
binding ossia che possa essere cambiato il valore dall'utente che nel TS

per fare cio dobbiamo connettere l'event binding e il property binding
per fare cio dobbiamo sostituire (input ) con [(ngModel)]='title' title
perchÃ¨ lo prendiamo come valore visibile

ngModule lo dobbiamo importare nel main TS senno ci da errore e si importa
come FormsModule

adesso noteremo che ngModel direttamente fara riferimento alla variabile title e nel
HTML quando scriveremo nell input cambiera pure il testo sotto
-->
<button mat-raised-button (click)="onClick($event)" color="primary">Primary</button>
<mat-form-field class="example-full-width">
  <mat-label>Favorite food</mat-label>
  <input matInput placeholder="Ex. Pizza" [(ngModel)]="title">
</mat-form-field>


<p>{{title}}</p>
