<!--
  Ã¨ un altra direttiva che ci permette di cambiare lo stile css
  in base ai dati del TS
  noi abbiamo questo cerchio e vogliamo che cambi in base allo stato isOnline
  andiamo ad aggiungere con le [ngStyle] al nostro cerchio e associamo un {nel quale
  scriveremo il css} il css senza virgolette va scritto in CamelCase
  con le virgolette normarlmente
-->

<ul>
  <li *ngFor="let persona of persone">
    <!-- <div class="cerchio" [ngStyle]="{'background':'red'}"></div> -->
    <!-- oppure possiamo usare il conditional rendering -->
    <div class="cerchio" [ngStyle]="{background: persona.isOnline?'green':'red'}"></div>
    <p>{{persona.nome}} {{persona.cognome}}</p>
  </li>
</ul>
